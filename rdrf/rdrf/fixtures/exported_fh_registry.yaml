  sql_query: |-
    SELECT
    p.id as id,
    p.family_name,
    p.given_names,
    case p.sex
    when '1' then 'Male'
    when '2' then 'Female'
    when '3' then 'Indeterminate'
    end as "Sex",
    p.date_of_birth,
    p.maiden_name,
    p.home_phone,
    p.mobile_phone,
    p.work_phone,
    p.email,
    p.living_status,
    p.country_of_birth,
    p.umrn as "HospitalID",
    p.ethnic_origin,
    g.name AS "WorkingGroup",
    ha.address as "HomeAddressStreet",
    ha.suburb as "HomeAddressSuburb",
    ha.state as "HomeAddressState",
    ha.postcode as "HomeAddressPostcode",
    ha.country as "HomeAddressCountry",
    pa.address as "PostalAddressStreet",
    pa.suburb as "PostalAddressSuburb",
    pa.state as "PostalAddressState",
    pa.postcode as "PostalAddressPostcode",
    pa.country as "PostalAddressCountry",
    doc.given_names as "DoctorGivenNames",
    doc.family_name as "DoctorFamilyName",
    case pd.relationship
    when '1' then 'GP (Primary Care)'
    when '2' then 'Specialist (Lipid)'
    when '3' then 'Primary Care'
    when '4' then 'Paediatric Neurologist'
    when '5' then 'Neurologist'
    when '6' then 'Geneticist'
    when '7' then 'Specialist - Other'
    when '8' then 'Cardiologist'
    when '9' then 'Nurse Practitioner'
    when '10' then 'Paediatrician'
    else ''
    end as "DoctorTypeOfMedicalProfessional",
    doc.surgery_name as "DoctorSurgery",
    doc.email as "DoctorEmail",
    doc.phone as "DoctorPhone",

    cv1.answer as "Adult Consent",
    cv2.answer as "Child Consent",
    cv3.answer as "Clinical Trials Consent",
    cv4.answer as "Information Consent",
    cv5.answer as "FCHL Consent",
    cv6.answer as "HyperLpa Consent",

    COALESCE(pr.relationship, 'index') as relationship,
    COALESCE(pr.patient_id, p.id) as family_id
    FROM patients_patient p
    INNER JOIN patients_patient_working_groups pg ON p.id = pg.patient_id
    INNER JOIN groups_workinggroup g ON g.id = pg.workinggroup_id
    LEFT OUTER JOIN patients_patientrelative pr ON p.id = pr.relative_patient_id
    LEFT OUTER JOIN patients_patientaddress ha ON ha.patient_id = p.id and ha.id = ( select min(pa.id) from patients_patientaddress pa where pa.patient_id = p.id and pa.address_type_id = 1)
    LEFT OUTER JOIN patients_patientaddress pa ON pa.patient_id = p.id and pa.id = ( select min(pa.id) from patients_patientaddress pa where pa.patient_id= p.id and pa.address_type_id = 2)
    LEFT OUTER JOIN patients_patientdoctor pd ON pd.patient_id = p.id and pd.id = (select min(x.id) from patients_patientdoctor x where x.patient_id = p.id)
    LEFT OUTER JOIN patients_doctor doc ON doc.id = pd.doctor_id
    LEFT OUTER JOIN patients_consentvalue cv1 ON cv1.patient_id = p.id and cv1.consent_question_id = (SELECT q.id FROM rdrf_consentquestion q WHERE q.code = 'fhconsent1')
    LEFT OUTER JOIN patients_consentvalue cv2 ON cv2.patient_id = p.id and cv2.consent_question_id = (SELECT q.id FROM rdrf_consentquestion q WHERE q.code = 'fhconsent2')
    LEFT OUTER JOIN patients_consentvalue cv3 ON cv3.patient_id = p.id and cv3.consent_question_id = (SELECT q.id FROM rdrf_consentquestion q WHERE q.code = 'fhcontact1')
    LEFT OUTER JOIN patients_consentvalue cv4 ON cv4.patient_id = p.id and cv4.consent_question_id = (SELECT q.id FROM rdrf_consentquestion q WHERE q.code = 'fhcontact2')
    LEFT OUTER JOIN patients_consentvalue cv5 ON cv5.patient_id = p.id and cv5.consent_question_id = (SELECT q.id FROM rdrf_consentquestion q WHERE q.code = 'fhsubset1')
    LEFT OUTER JOIN patients_consentvalue cv6 ON cv6.patient_id = p.id and cv6.consent_question_id = (SELECT q.id FROM rdrf_consentquestion q WHERE q.code = 'fhsubset2')
    WHERE
    p.active = true
    ORDER BY
    p.family_name
