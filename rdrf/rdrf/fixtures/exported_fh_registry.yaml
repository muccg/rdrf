splash_screen: !!python/unicode "<div id=\"header-container\" style=\"position: absolute;\
  \ background-color: #194c9d; color: white; height: 4em; top: 0px; left: 0px; right:\
  \ 0px; font-family: sans-serif; font-size: medium;\">\r\n<h1 style=\"font-family:\
  \ Helvetica, Arial, sans-serif; font-size: 24px; margin: 0px auto; padding: 0px\
  \ 8px; min-width: 760px; max-width: 980px; line-height: 2.5em; vertical-align: middle;\"\
  >Australian National Duchenne Muscular Dystrophy Registry</h1>\r\n</div>\r\n<div\
  \ id=\"container\" style=\"margin: 4em auto 0px; padding: 0px 8px; min-width: 760px;\
  \ max-width: 980px; color: #444444; font-family: sans-serif; font-size: medium;\"\
  >\r\n<div id=\"container\" style=\"margin: 4em auto 0px; padding: 0px 8px; min-width:\
  \ 760px; max-width: 980px;\">\r\n<div id=\"introduction\" style=\"float: left; width:\
  \ 626.59375px;\">\r\n<div id=\"background\">\r\n<h2 style=\"font-family: Helvetica,\
  \ Arial, sans-serif; font-size: 24px; color: #333333; border-bottom-style: solid;\
  \ border-bottom-width: 1px; border-bottom-color: #eeeeee; margin: 1.2ex 0px; padding:\
  \ 0px;\">Background</h2>\r\n<p style=\"margin: 0px 0px 1em; padding: 0px;\">Recent\
  \ scientific and medical advances have led to substantial changes in the treatment\
  \ of many neuromuscular diseases (NMD). New therapeutic strategies are being developed\
  \ and, for some of these treatments, plans for large studies involving patients\
  \ from more than one country are already in place.</p>\r\n<p style=\"margin: 0px\
  \ 0px 1em; padding: 0px;\">The Australian National Duchenne Muscular Dystrophy (DMD)\
  \ Registry has been developed to collate a patient's DMD gene sequence and clinical\
  \ information about their disease. The Registry provides an important enabling tool\
  \ for clinicians and clinical trial sponsors to quickly identify patients suitable\
  \ for each study, particularly those therapeutic strategies that target specific\
  \ genetic defects. Potentially eligible patients will be informed about new trials\
  \ and studies through the Registry's clinical network.</p>\r\n</div>\r\n<div id=\"\
  purpose\">\r\n<h2 style=\"font-family: Helvetica, Arial, sans-serif; font-size:\
  \ 24px; color: #333333; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color:\
  \ #eeeeee; margin: 1.2ex 0px; padding: 0px;\">Purpose</h2>\r\n<p style=\"margin:\
  \ 0px 0px 1em; padding: 0px;\">To provide Australian Duchenne Muscular Dystrophy\
  \ families with an opportunity to improve the outcomes of individuals affected by\
  \ DMD.</p>\r\n</div>\r\n<div id=\"objectives\">\r\n<h2 style=\"font-family: Helvetica,\
  \ Arial, sans-serif; font-size: 24px; color: #333333; border-bottom-style: solid;\
  \ border-bottom-width: 1px; border-bottom-color: #eeeeee; margin: 1.2ex 0px; padding:\
  \ 0px;\">Objectives</h2>\r\n<p style=\"margin: 0px 0px 1em; padding: 0px;\">To improve\
  \ care of DMD patients through the coordination of diagnosis and therapy and by\
  \ ensuring new intervention strategies are available on an equitable and consistent\
  \ manner across Australia; and</p>\r\n<p style=\"margin: 0px 0px 1em; padding: 0px;\"\
  >To improve opportunities for international collaboration by facilitating and accelerating\
  \ recruitment process of Australian DMD patients into new clinical trials and for\
  \ participating in studies for the benefit of the world DMD community and the advancement\
  \ of medical science.</p>\r\n<p style=\"margin: 0px 0px 1em; padding: 0px;\">The\
  \ Australian National DMD Registry adheres to the&nbsp;<a style=\"color: #194c9d;\"\
  \ href=\"http://www.nhmrc.gov.au/publications/ethics/2007_humans/contents.htm\"\
  >National Health and Medical Research Council's National Statement</a>, forms part\
  \ of an international effort led by<a style=\"color: #194c9d;\" href=\"http://www.treat-nmd.eu/home.php\"\
  >TREAT-NMD</a>, which brings together patients and specialists working on treatments\
  \ for neuromuscular (NMD) disorders, and has received approval reference #2010/23\
  \ from the<a style=\"color: #194c9d;\" href=\"http://www.health.wa.gov.au/healthdata/HREC/index.cfm\"\
  >Department of Health WA Human Research Ethics Committee</a>.</p>\r\n</div>\r\n\
  <div id=\"contact\">\r\n<h2 style=\"font-family: Helvetica, Arial, sans-serif; font-size:\
  \ 24px; color: #333333; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color:\
  \ #eeeeee; margin: 1.2ex 0px; padding: 0px;\">Contact</h2>\r\n<p style=\"margin:\
  \ 0px 0px 1em; padding: 0px;\">For more information on the Australian National Duchenne\
  \ Muscular Dystrophy Registry, please&nbsp;<a style=\"color: #194c9d;\" href=\"\
  http://www.genomics.health.wa.gov.au/contact/index.cfm\">contact the Office of Population\
  \ Health Genomics</a>.</p>\r\n<p style=\"margin: 0px 0px 1em; padding: 0px;\">The\
  \ consent form for patients wishing to participate in the registry can be&nbsp;<a\
  \ style=\"color: #194c9d;\" href=\"https://nmdregistry.com.au/dmd/static/Australian_National_DMD_Registry_consent_form_100930.pdf\"\
  >downloaded here</a>.</p>\r\n</div>\r\n</div>\r\n<div id=\"stakeholders\" style=\"\
  float: right; width: 289.1875px; padding-bottom: 2em;\">\r\n<h2 style=\"font-family:\
