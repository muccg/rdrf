  calculation: |-
    function bad(value) {
        return  (value === null) || ( value === undefined) || isNaN(value);
    }

    function convertDate(datestring) {
         // use this to on patient demographics dates
        var dateParts = datestring.split("-");
        var day = parseInt(dateParts[2], 10);
        var month = parseInt(dateParts[1], 10);
        var year = parseInt(dateParts[0], 10);
        return new Date(year,month,day);
    }

    function parseDate(dateString) {
        var dateParts = dateString.split("-");
            var day = parseInt(dateParts[0], 10);
            var month = parseInt(dateParts[1], 10);
            var year = parseInt(dateParts[2], 10);
            return new Date(year,month,day);
    }

    function deathAge(FHDeathDate) {
       var death = parseDate(context.FHDeathDate);
       var birthDate = convertDate(patient.date_of_birth);
       var age = death - birthDate;
       var age_in_years  = age / ( 1000.0 * 3600.0 * 24.0 * 365.0) ;
       return Math.floor(age_in_years);
    }

    context.result = deathAge(context);
