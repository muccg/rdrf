splash_screen: |-
  <h1 style="color: #000066"><p class="text-center">National
  Familial Hypercholesterolemia Registry</p><h1 style="color: #000066">

  <h1 style="color: #000066">Purpose</h1>
  <p class="text-justify">
  The purpose of the National Familial Hypercholesterolaemia Registry is to collate data to facilitate clinical service planning and to inform clinical best practice. The Registry will also enable research on aggregated data and the identification of eligible volunteers for clinical trials.
  </p>

  <h1 style="color: #000066">Objectives</h1>
  <p class="text-justify">
  To facilitate service planning by analyses and reporting of data collected by the Registry on prevalence, geographical distribution, genetic variants associated with disease, clinical features, clinical management and patient outcomes.
  </p>

  <p class="text-justify">To enable research by providing aggregate, de-identified data to research entities.</p>
  <p class="text-justify">To facilitate identification and recruitment of eligible volunteers for clinical trials.</p>
  <p class="text-justify">To promulgate new knowledge to inform best practice and care services.</p>


  <h1 style="color: #000066">Administration and Oversight</h1>
  <p class="text-justify">
  The National Familial Hypercholesterolaemia Registry is governed by a National Advisory Board. The Board includes representatives from each jurisdiction from within the Familial Hypercholesterolemia Australasia Network and will oversee all registry activities including all enquiries for access.
  </p>

  <p class="text-justify">
  <a href="https://fhregistry-international.com/pdf/FHAN%20AAS%20Charter%20National%20FH%20Registry%202015_Endorsed%2010.09.2015.pdf">The Charter for the National Familial Hypercholesterolaemia Registry</a> and the <a href="https://fhregistry-international.com/pdf/FH%20Registry%20Brochure_v5.pdf">Registry Brochure</a> are available for your information.

  </p>

  <h1 style="color: #000066">Contact</h1>
  <p class="text-justify">
  For more information on the National Familial Hypercholesterolaemia Registry, please contact <a href="mailto:jing.pang@uwa.edu.au ">jing.pang@uwa.edu.au .</a>
  </p>

  <p class="text-justify">
  A sample consent form for patients wishing to participate in the registry can be downloaded  <a href="https://fhregistry-international.com/pdf/ADULT%20PICF%20Version%201.0.pdf">here.</a>

  </p>

