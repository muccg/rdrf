{% load static %}
<div class="card card-default">
  <div class="card-header">
    <b>{{ heading }}</b>
  </div>
  <div class="card-body">
    
    {% for form in forms %}
                {% if form.current %}
                    <img src="{% static 'images/tick.png' %}">
                {% else %}
                    <img src="{% static 'images/cross.png' %}">
                {% endif %}<b>{{form.progress_percentage}}%</b> <a href="{{form.link}}">{{form.title}}</a> <br>
    {% endfor %}
  </div>
</div>
