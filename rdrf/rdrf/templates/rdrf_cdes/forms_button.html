{% load static %}
{% load translate %}

{% for form in forms %}
	<li>
	  <a href="{{form.link}}">
		{% if form.is_current %}
		  <img src="{% static 'images/tick.png' %}">
		{% else %}
		  <img src="{% static 'images/cross.png' %}">
		  {% endif %}
          {% if form.has_progress %}
		  <b>{{form.progress_percentage}}%</b>
          {% endif %}
		  {{form.title|translate}}</a>
	</li>
{% endfor %}
