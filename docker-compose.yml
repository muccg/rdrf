version: '2'
services:

  # data only container pattern
  datadev:
    extends:
      file: docker-compose-common.yml
      service: datadev

  db:
    extends:
      file: docker-compose-common.yml
      service: db

  clinicaldb:
    extends:
      file: docker-compose-common.yml
      service: db
  
  reportingdb:
    extends:
      file: docker-compose-common.yml
      service: db

  cache:
    extends:
      file: docker-compose-common.yml
      service: cache

  nginx:
    extends:
      file: docker-compose-common.yml
      service: nginx
    depends_on:
      - uwsgi

  runserver:
    extends:
      file: docker-compose-common.yml
      service: runserver
    environment:
      - DJANGO_FIXTURES=dev
    volumes_from:
      - datadev
    ports:
      - "8000:8000"
    depends_on:
      - db
      - clinicaldb
      - reportingdb
      - cache
    networks:
      default:
        aliases:
          - web

  uwsgi:
    extends:
      file: docker-compose-common.yml
      service: uwsgi
    volumes_from:
      - datadev
    depends_on:
      - db
      - clinicaldb
      - reportingdb
      - cache
