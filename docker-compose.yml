# data only container pattern
datadev:
  extends:
    file: docker-compose-common.yml
    service: datadev

db:
  extends:
    file: docker-compose-common.yml
    service: db

clinical:
  extends:
    file: docker-compose-common.yml
    service: db


cache:
  extends:
    file: docker-compose-common.yml
    service: cache

mongo:
  extends:
    file: docker-compose-common.yml
    service: mongo

nginx:
  extends:
    file: docker-compose-common.yml
    service: nginx
  links:
    - uwsgi

runserver:
  extends:
    file: docker-compose-common.yml
    service: runserver
  volumes_from:
    - datadev
  links:
    - db
    - clinical
    - cache
    - mongo
  environment:
    - WAIT_FOR_CLINICAL=1
  ports:
    - "8000:8000"

uwsgi:
  extends:
    file: docker-compose-common.yml
    service: uwsgi
  volumes_from:
    - datadev
  links:
    - db
    - clinical
    - cache
    - mongo
    - runserver:web
