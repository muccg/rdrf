# data only container pattern
datatest:
  image: muccg/base:debian8
  volumes:
    - .:/app
    - data/tests:/data

dbtest:
  image: postgres:9.3
  environment:
    - POSTGRES_USER=rdrfapp
    - POSTGRES_PASSWORD=rdrfapp
  ports:
    - ":5432"

cachetest:
  image: memcached:1.4

mongotest:
  image: mongo:2.6
  command: mongod --smallfiles

webtest:
  build: .
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=rdrf.settings
    - DBUSER=rdrfapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
    - WAIT_FOR_MONGO=1
  volumes_from:
    - datatest      
  ports:
    - ":8000"
  links:
    - dbtest:db
    - cachetest:cache
    - mongotest:mongo

# runs the tests against the stack above
testhost:
  image: rdrf_webtest
  command: runtests
  environment:
    - DJANGO_SETTINGS_MODULE=rdrf.settings
    - DBUSER=rdrfapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_WEB=1
    - WAIT_FOR_MONGO=1
  volumes_from:
    - datatest      
  links:
    - dbtest:db
    - webtest:web
    - mongotest:mongo
