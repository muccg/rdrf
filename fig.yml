# data only container pattern
data:
  image: muccg/base:debian8
  volumes:
    - .:/app
    - data:/data

db:
  image: postgres:9.3
  environment:
    - POSTGRES_USER=rdrfapp
    - POSTGRES_PASSWORD=rdrfapp
  ports:
    - ":5432"

cache:
  image: memcached:1.4

mongo:
  image: mongo:2.6
  command: mongod --smallfiles

#triplestore:
#  image: muccg/allegro:4.14.1
#  ports:
#    - ":10035"

nginx:
  image: muccg/nginx-uwsgi:1.7
  links:
    - uwsgi
  ports:
    - "8443:443"

web:
  build: .
  command: runserver
  environment:
    - DJANGO_SETTINGS_MODULE=rdrf.settings
    - DBUSER=rdrfapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
    - WAIT_FOR_MONGO=1
  volumes_from:
    - data      
  ports:
    - "8000:8000"
  links:
    - db
    - cache
    - mongo

uwsgi:
  image: rdrf_web
  command: uwsgi
  environment:
    - DJANGO_SETTINGS_MODULE=rdrf.settings
    - DBUSER=rdrfapp
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
    - WAIT_FOR_MONGO=1
    - WAIT_FOR_WEB=1
    # note: important to wait for runserver in dev as both will attempt to syncdb etc
  volumes_from:
    - data      
  ports:
    - "9000:9000"
    - "9001:9001"
    - "9100:9100"
    - "9101:9101"
  links:
    - db
    - cache
    - mongo
    - web
