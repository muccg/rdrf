[uwsgi]
project      = rdrf

procname     = %(project)-socket-%n
socket       = 0.0.0.0:9100

# Run 'uwsgitop :9101'
stats        = 0.0.0.0:9101

chdir        = /app/
wsgi-file    = ./uwsgi/django.wsgi
touch-reload = ./uwsgi/vassals/%n.ini
static-map   = /static=/data/static

processes    = 4
threads      = 2
master       = True
vacuum       = True
lazy-apps    = True

shared-import = rdrf/tasks.py
