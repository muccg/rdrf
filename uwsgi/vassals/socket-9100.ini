#
[uwsgi]
project      = rdrf
deployment   = prod

env          = DJANGO_SETTINGS_MODULE=%(project).settings
env          = DEPLOYMENT=prod
env          = PRODUCTION=1
env          = DEBUG=1
env          = DBSERVER=db
env          = DBUSER=rdrfapp
env          = DBPASS=rdrfapp
env          = DBNAME=rdrfapp
env          = MEMCACHE=cache:11211
env          = WRITABLE_DIRECTORY=/data
env          = STATIC_ROOT=/data/static
env          = MEDIA_ROOT=/data/static/media
env          = LOG_DIRECTORY=/data/log

procname     = %(project)-%(deployment)-%n
socket       = 0.0.0.0:9100

# Run 'uwsgitop :9101'
stats        = 0.0.0.0:9101

chdir        = /app/%(project)/
wsgi-file    = ../uwsgi/django.wsgi
touch-reload = ../uwsgi/vassals/%n.ini
static-map   = /static=static

processes    = 4
threads      = 2
master       = True
vacuum       = True
