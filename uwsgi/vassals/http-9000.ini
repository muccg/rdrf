[uwsgi]
project      = rdrf
deployment   = dev

# environment variables we want available
env          = DJANGO_SETTINGS_MODULE=%(project).settings
env          = DEPLOYMENT=dev
env          = PRODUCTION=0
env          = DEBUG=1
env          = DBSERVER=db
env          = DBUSER=rdrfapp
env          = DBPASS=rdrfapp
env          = DBNAME=rdrfapp
env          = MEMCACHE=cache:11211
env          = WRITABLE_DIRECTORY=/data
env          = STATIC_ROOT=/data/static
env          = MEDIA_ROOT=/data/static/media
env          = LOG_DIRECTORY=/data/log

procname     = %(project)-%(deployment)-%n
http         = 0.0.0.0:9000

# Run 'uwsgitop :9001'
stats        = 0.0.0.0:9001

chdir        = /app/%(project)/
module       = django.core.handlers.wsgi:WSGIHandler()
touch-reload = ../uwsgi/vassals/%n.ini
static-map   = /static=static

processes    = 4
threads      = 2
master       = True
vacuum       = True
