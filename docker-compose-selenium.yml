version: '2'
services:

  seleniumhub:
    image: selenium/hub
    environment:
      - GRID_TIMEOUT=120000
    ports:
      - "4444"

  chrome:
    image: selenium/node-chrome-debug
    shm_size: 256M
    environment:
      - SCREEN_WIDTH=1366
      - SCREEN_HEIGHT=768
      - SCREEN_DEPTH=16
    ports:
      - 5901:5900
    links:
    - seleniumhub:hub

  firefox:
    image: selenium/node-firefox-debug
    shm_size: 256M
    environment:
      - SCREEN_WIDTH=1366
      - SCREEN_HEIGHT=768
      - SCREEN_DEPTH=16
    ports:
      - 5900:5900
    links:
    - seleniumhub:hub
