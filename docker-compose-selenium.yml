seleniumhub:
  image: selenium/hub
  environment:
    - GRID_TIMEOUT=120000
  log_driver: json-file
  log_opt:
    max-size: "10m"
    max-file: "5"
  ports:
    - "4444"

chrome:
  image: selenium/node-chrome-debug
  shm_size: 256M
  environment:
    - SCREEN_WIDTH=3520
    - SCREEN_HEIGHT=1200
    - SCREEN_DEPTH=16
  ports:
    - 5901:5900
  links:
  - seleniumhub:hub

firefox:
  image: selenium/node-firefox-debug
  shm_size: 256M
  environment:
    - SCREEN_WIDTH=3520
    - SCREEN_HEIGHT=1200
    - SCREEN_DEPTH=16
  ports:
    - 5900:5900
  links:
  - seleniumhub:hub
